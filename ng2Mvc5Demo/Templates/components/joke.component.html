<div class="card card-block card-block-view-child" ccJokeHover [config]="{fadeDuration: 500}">
    <h4 class="card-title">
        <ng-content select=".questionClassSelector"></ng-content>
    </h4>
    <p class="card-text"
       [hidden]="data.hide">
        <ng-content select=".answerClassSelector"></ng-content>
    </p>
    <a class="btn btn-primary"
       (click)="data.toggle()" [ngClass]="{'text-funny-joke':isFunnyJoke()}">
        Tell Me
    </a>
</div>
