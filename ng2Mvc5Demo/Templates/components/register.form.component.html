<form [formGroup]="myform" (ngSubmit)="onSubmit()">
    <fieldset formGroupName="name">
        <div class="form-group">
            <label>First Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="firstName"
                   required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text"
                   class="form-control"
                   formControlName="lastName"
                   required>
        </div>
    </fieldset>


    <div class="form-group">
        <label>Email</label>
        <input type="email"
               class="form-control"
               formControlName="email"
               required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password"
               class="form-control"
               formControlName="password"
               required>
    </div>

    <div class="form-group">
        <label>Language</label>
        <select class="form-control"
                formControlName="language">
			<option value="" selected>Please select a language</option>
			<option *ngFor="let lang of langs"
			        [value]="lang.Id">{{lang.Description}}
			</option>
		</select>
    </div>

    <button (click)="incrementCounter()">Increment</button>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>

Search: <input type="search" [formControl]="searchField" />


<p-blockUI [target]="pnl" [blocked]="blockedDocument"></p-blockUI>
<button type="button" (click)="blockDocument()">Block</button>

<pre>{{myform.value | json}}</pre>
<pre>{{counter}}</pre>
